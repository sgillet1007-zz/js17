<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    
    <div class="outer-border">
      <div class="restaurant-banner"><p class='title'>Rio Grande</p></div>
      
      <div class="menu-item" id="m1">
        <img src ="photo/chicken burrito.jpg" class="menu-photo">
        <p class="menu-item-title">Burrito Plate</p>
        <!-- <button class="menu-button">$6.00</button> --><!--created using JQ...-->
      </div>
      
      <div class="menu-item" id="m2">
        <img src ="photo/Guac Plate.jpg" class="menu-photo">
        <p class="menu-item-title">Guacamole Plate</p>
        <!-- <button class="menu-button">$6.00</button> --><!--created using JQ...-->
      </div>  
      
      <div class="menu-item" id="m3">
        <img src ="photo/margarita.jpg" class="menu-photo">
        <p class="menu-item-title">Margarita</p>
        <!-- <button class="menu-button">$5.50</button>  --><!--created using JQ...-->
      </div>
      
      <div class="dietary-border">
        <p class="diet-highlight">Click to Highlight</p>
        <button class="vegan-button">Vegan</button>
        <button class="gluten-button">Gluten Free</button>
        <button class="citrus-button">Citrus Free</button>
      </div>
      
      <div class="order-total-border">
        <p class="order-total-text">Order Total: $</p>
        
      </div>
      
      <div class="order-items-listbox">
      </div>
      <button class="place-order-button">PLACE ORDER</button>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
